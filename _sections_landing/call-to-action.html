---
section: Call to Action
order: 90
bounded: false
---

<div>
  <h2 class="text-3xl mb-2">Let's stay connected!</h2>
  
  <div class="text-xl flex flex-col sm:flex-row gap-4 justify-center items-center">
    {% for item in site.data.social %}
      {% if item.text %}
      <a href="{{ item.url | relative_url }}" 
         class="btn-primary inline-flex items-center gap-2 px-6 py-2 font-semibold" 
         aria-label="{{ item.text }}"
         {% if item.url contains 'http' %}target="_blank" rel="noopener noreferrer"{% endif %}>
        <i class="ph ph-{{ item.icon }}"></i> {{ item.text }}
      </a>
      {% endif %}
    {% endfor %}
  </div>
</div>
