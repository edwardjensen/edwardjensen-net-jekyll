---
layout: content-wrapper
content_for_head: |
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}" type="text/css" />
---
<article class="article-container">
  <!-- Article Header -->
  <header class="bg-brand-orange text-white px-8 lg:px-12 pt-8 lg:pt-12 pb-6 lg:pb-8 transition-colors duration-300">
    <div class="space-y-4 text-left">
      <h1 class="font-header font-bold text-3xl lg:text-4xl leading-tight tracking-wide">
        {{ page.title }}
      </h1>
      
      <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3 text-sm">
        <div class="flex items-center gap-3">
          <time datetime="{{ page.date | date_to_xmlschema }}" class="text-white/80">
            {{ page.date | date: "%-d %B %Y" }}
          </time>
        </div>
        {% if page.tags and page.tags.size > 0 %}
        <div class="flex flex-wrap gap-2" role="list" aria-label="Note tags">
          {% for tag in page.tags %}
          <span class="bg-white/20 backdrop-blur-sm text-white px-2 py-1 rounded-md text-xs font-medium border border-white/30" role="listitem">
            #{{ tag }}
          </span>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
  </header>

  <!-- Article Content -->
  <div class="p-8 lg:p-12">
    {% include components/prose-content.html %}
  </div>

  <!-- Footer Navigation -->
  <footer class="bg-brand-grey/10 border-t border-brand-grey/20 px-8 lg:px-12 py-6 flex justify-between items-center transition-colors duration-300">
    <a href="{{ '/notes/' | relative_url }}" class="link-accent font-semibold">
      ‚Üê Back to Working Notes
    </a>
  </footer>
</article>
