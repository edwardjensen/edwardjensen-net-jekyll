url: "https://www.edwardjensen.net"
baseurl: ""
lang: "en-US"
title: "Edward Jensen"
tagline: "Exploring the Nonprofit IT Landscape: Insights and Reflections"
description: "Edward Jensen is a nonprofit technology professional who writes about the intersection of technology and mission-driven impact work."
logo: "/assets/images/bluebackground.png"
timezone: "America/Chicago"

payload_graphql:
  url: "https://www-ts.edwardjensencms.com/api/graphql"

plugins:
  - jekyll-postcss-v2
  - jekyll-redirect-from

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

postcss:
  cache: false
  script: node_modules/.bin/postcss
  config: postcss.config.js

exclude:
  - package-lock.json
  - package.json
  - node_modules
  - postcss.config.js
  - tailwind.config.js
  - '*.code-workspace'
  - _config.staging.yml
  - _config.dev.yml
  - scripts
  - context-docs
  - site-docs
  - CLAUDE.md
  - README.md
  - .pa11yci.json
  - _data/old

include:
  - _site_pages
  - _redirects

collections:
  posts:
    output: true
    permalink: /:collection/:year/:year-:month/:title
    cms:
      collection: "Posts"
      layout: "single-post"
  photography:
    output: true
    permalink: /photos/:year/:year-:month/:title
    cms:
      collection: "Photography"
      layout: "single-photo"
      fields:
        - id
        - title
        - slug
        - date
        - image { url alt filename }
        - imageAlt
        - tags { tag }
        - content
        - exifCamera
        - exifLens
        - exifFocalLength
        - exifAperture
        - exifShutterSpeed
        - exifIso
        - locationLat
        - locationLng
        - locationName
        - locationFormatted
        - locationCity
        - locationCountry
        - permalink
        - sitemap
        - updatedAt
        - createdAt
  portfolio:
    output: true
    permalink: /portfolio/:title
  feeds:
    output: true
  homepage_sections:
    output: false
  working_notes:
    output: true
    permalink: /notes/:year-:month-:day/:title
    cms:
      collection: "WorkingNotes"
      layout: "single-working-note"
      fields:
        - id
        - title
        - slug
        - date
        - tags { tag }
        - content
        - markdown
        - permalink
        - sitemap
        - updatedAt
        - createdAt
  landing_sections:
    output: false
  historic_posts:
    output: true
    permalink: /archive/posts/:title
    cms:
      collection: "HistoricPosts"
      layout: "single-post"
      fields:
        - id
        - title
        - slug
        - date
        - tags { tag }
        - content
        - markdown
        - permalink
        - sitemap
        - updatedAt
        - createdAt
  pages:
    output: true
    cms:
      collection: "Pages"
      layout: "page"
      sort: "title"
      fields:
        - id
        - title
        - slug
        - permalink
        - searchable
        - sitemap
        - image { url alt filename }
        - imageAlt
        - content
        - markdown
        - redirectFrom { path }
        - updatedAt
        - createdAt
  featured-tags:
    output: true
    permalink: /tags/:title

defaults:
  -
    scope: 
      path: "_posts"
    values:
      layout: single-post
  -
    scope: 
      path: "_drafts"
    values:
      layout: single-post
  -
    scope:
      path: "_working_notes"
    values:
      layout: single-working-note
      future: false
  -
    scope:
      path: "_historic_posts"
    values:
      layout: single-post
  -
    scope:
      path: "_pages"
    values:
      layout: page
  -
    scope:
      path: "_featured-tags"
      type: "featured-tags"
    values:
      layout: featured-tag
  -
    scope:
      path: "_photography"
      type: "photography"
    values:
      layout: single-photo

social:
  name: Edward Jensen
  url: https://www.edwardjensen.net/about/
  links:
    - https://www.linkedin.com/in/edwardjensen
    - https://github.com/edwardjensen
    - https://bsky.app/profile/edwardjensen.net

google_site_verification: "PUqXTWcgjCSbkQtEjssc5jBk2ClsrtS3qeJc0-JNvLM"
