url: "https://www.edwardjensen.net"
baseurl: ""
lang: "en-US"
title: "Edward Jensen"
tagline: "Exploring the Nonprofit IT Landscape: Insights and Reflections"
description: "Edward Jensen is a nonprofit technology professional who writes about the intersection of technology and mission-driven impact work."
logo: "/assets/images/bluebackground.png"
timezone: "America/Chicago"

payload_graphql:
  url: "https://www-ts.edwardjensencms.com/api/graphql"
  fail_on_error: true

# GraphQL Cache - Cloudflare-based caching layer for CMS content
# Production builds read from cache; cache is refreshed by GitHub Actions
# Set GRAPHQL_CACHE_URL env var to override, or set enabled: false to bypass
graphql_cache:
  enabled: true
  url: https://graphql.edwardjensen.net

plugins:
  - jekyll-postcss-v2
  - jekyll-redirect-from

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

postcss:
  cache: false
  script: node_modules/.bin/postcss
  config: postcss.config.js

exclude:
  - package-lock.json
  - package.json
  - node_modules
  - postcss.config.js
  - tailwind.config.js
  - '*.code-workspace'
  - _config.staging.yml
  - _config.dev.yml
  - scripts
  - context-docs
  - site-docs
  - CLAUDE.md
  - README.md
  - .pa11yci.json
  - _photography
  - .github
  - cloudflare-workers

include:
  - _site_pages
  - _redirects

collections:
  posts:
    output: true
    permalink: /:collection/:year/:year-:month/:title
    cms:
      collection: "Posts"
      layout: "single-post"
      fields:
        - id
        - title
        - slug
        - date
        - categories { category }
        - tags { tag }
        - image { url alt filename }
        - imageAlt
        - excerpt
        - showImage
        - renderWithLiquid
        - postCredits
        - landingFeatured
        - redirectFrom { path }
        - content
        - markdown
        - permalink
        - sitemap
        - updatedAt
        - createdAt
  photography:
    output: true
    permalink: /photos/:year/:year-:month/:title
    cms:
      collection: "Photography"
      graphql_query: "Photographies"
      layout: "single-photo"
      field_mappings:
        exifCamera: exif_camera
        exifLens: exif_lens
        exifFocalLength: exif_focal_length
        exifAperture: exif_aperture
        exifShutterSpeed: exif_shutter_speed
        exifIso: exif_iso
        locationLat: location_lat
        locationLng: location_lng
        locationName: location_name
        locationFormatted: location_formatted
        locationCity: location_city
        locationCountry: location_country
      fields:
        - id
        - title
        - slug
        - date
        - image { url alt filename }
        - imageAlt
        - tags { tag }
        - content
        - exifCamera
        - exifLens
        - exifFocalLength
        - exifAperture
        - exifShutterSpeed
        - exifIso
        - locationLat
        - locationLng
        - locationName
        - locationFormatted
        - locationCity
        - locationCountry
        - permalink
        - sitemap
        - updatedAt
        - createdAt
  portfolio:
    output: true
    permalink: /portfolio/:title
  feeds:
    output: true
  sections_homepage:
    output: false
  sections_camerastream:
    output: false
  working_notes:
    output: true
    permalink: /notes/:year-:month-:day/:title
    cms:
      collection: "WorkingNotes"
      layout: "single-working-note"
      fields:
        - id
        - title
        - slug
        - date
        - tags { tag }
        - content
        - markdown
        - permalink
        - sitemap
        - updatedAt
        - createdAt
  sections_landing:
    output: false
  historic_posts:
    output: true
    permalink: /archive/posts/:title
    cms:
      collection: "HistoricPosts"
      layout: "single-post"
      fields:
        - id
        - title
        - slug
        - date
        - tags { tag }
        - content
        - markdown
        - permalink
        - sitemap
        - updatedAt
        - createdAt
  pages:
    output: true
    cms:
      collection: "Pages"
      layout: "page"
      sort: "title"
      fields:
        - id
        - title
        - slug
        - permalink
        - searchable
        - sitemap
        - image { url alt filename }
        - imageAlt
        - content
        - markdown
        - redirectFrom { path }
        - updatedAt
        - createdAt
  featured-tags:
    output: true
    permalink: /tags/:title

# Layout defaults
# Note: CMS-managed collections (posts, working_notes, historic_posts, pages, photography)
# have their layouts set explicitly by the payload_cms.rb plugin via the cms.layout config.
# Only file-based collections need defaults here.
defaults:
  -
    scope:
      path: "_featured-tags"
      type: "featured-tags"
    values:
      layout: featured-tag

social:
  name: Edward Jensen
  url: https://www.edwardjensen.net/about/
  links:
    - https://www.linkedin.com/in/edwardjensen
    - https://github.com/edwardjensen
    - https://bsky.app/profile/edwardjensen.net

google_site_verification: "PUqXTWcgjCSbkQtEjssc5jBk2ClsrtS3qeJc0-JNvLM"
