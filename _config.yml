url: "https://www.edwardjensen.net"
baseurl: ""
lang: "en-US"
title: "Edward Jensen"
tagline: "Exploring the Nonprofit IT Landscape: Insights and Reflections"
description: "Edward Jensen is a nonprofit technology professional who writes about the intersection of technology and mission-driven impact work."
logo: "/assets/images/bluebackground.png"
timezone: "America/Chicago"

payload_graphql:
  url: "https://www-ts.edwardjensencms.com/api/graphql"

plugins:
  - jekyll-postcss-v2
  - jekyll-sitemap
  - jekyll-paginate-v2
  - jekyll-redirect-from

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

postcss:
  cache: false
  script: node_modules/.bin/postcss
  config: postcss.config.js

pagination:
  enabled: true
  per_page: 20
  limit: 0
  sort_field: 'date'
  sort_reverse: true

exclude:
  - package-lock.json
  - package.json
  - node_modules
  - postcss.config.js
  - tailwind.config.js
  - .vscode
  - '*.code-workspace'
  - .github
  - _config.staging.yml
  - _config.dev.yml
  - scripts
  - context-docs
  - site-docs
  - CLAUDE.md
  - README.md
  - .pa11yci.json
  - _posts
  - _working_notes
  - _historic_posts
  - _pages
  - assets/images/posts

include:
  - _site_pages
  - _redirects

collections:
  posts:
    output: true
    permalink: /:collection/:year/:year-:month/:title
    cms:
      collection: "Posts"
      layout: "single-post"
  photography:
    output: true
    permalink: /photos/:year/:year-:month/:title
  portfolio:
    output: true
    permalink: /portfolio/:title
  feeds:
    output: true
  homepage_sections:
    output: false
  working_notes:
    output: true
    permalink: /notes/:year-:month-:day/:title
    cms:
      collection: "WorkingNotes"
      layout: "single-working-note"
      fields:
        - id
        - title
        - slug
        - date
        - tags { tag }
        - content
        - markdown
        - permalink
        - updatedAt
        - createdAt
  landing_sections:
    output: false
  historic_posts:
    output: true
    permalink: /archive/posts/:title
    cms:
      collection: "HistoricPosts"
      layout: "single-post"
      fields:
        - id
        - title
        - slug
        - date
        - tags { tag }
        - content
        - markdown
        - permalink
        - updatedAt
        - createdAt
  pages:
    output: true
    cms:
      collection: "Pages"
      layout: "page"
      sort: "title"
      fields:
        - id
        - title
        - slug
        - permalink
        - searchable
        - image { url alt filename }
        - imageAlt
        - content
        - markdown
        - redirectFrom { path }
        - updatedAt
        - createdAt
  featured-tags:
    output: true
    permalink: /tags/:title

defaults:
  -
    scope: 
      path: "_posts"
    values:
      layout: single-post
  -
    scope: 
      path: "_drafts"
    values:
      layout: single-post
  -
    scope:
      path: "_working_notes"
    values:
      layout: single-working-note
      future: false
  -
    scope:
      path: "_historic_posts"
    values:
      layout: single-post
  -
    scope:
      path: "_pages"
    values:
      layout: page
  -
    scope:
      path: "_featured-tags"
      type: "featured-tags"
    values:
      layout: featured-tag

social:
  name: Edward Jensen
  url: https://www.edwardjensen.net/about/
  links:
    - https://www.linkedin.com/in/edwardjensen
    - https://github.com/edwardjensen
    - https://bsky.app/profile/edwardjensen.net

google_site_verification: "PUqXTWcgjCSbkQtEjssc5jBk2ClsrtS3qeJc0-JNvLM"

disclaimer: "The content and opinions expressed herein, while well-reasoned and insightful, are my own personal views and do not necessarily reflect those of my employer, their clients, or any other organizations with which I am affiliated."

feed_footer_text: "This post was originally published on [Edward Jensen](https://www.edwardjensen.net)."

# RSS Feed Generator Plugin Configuration
rss_feeds:
  defaults:
    author: "Edward Jensen"
    language: "en-US"
    xsl_stylesheet: "/assets/css/feed-style.xsl"

  feeds:
    # Main site feed (all posts)
    - id: main
      title: "Edward Jensen"
      description: "Edward Jensen is a nonprofit technology professional who writes about the intersection of technology and mission-driven impact work."
      path: /feed.xml
      collection: posts
      limit: 10
      include_footer: true

    # Essays only (category filter)
    - id: essays
      title: "Edward Jensen - essays"
      description: "Edward Jensen is a nonprofit technology professional who writes about the intersection of technology and mission-driven impact work. - Posts in category: essays"
      path: /feeds/essays.xml
      collection: posts
      filter:
        field: categories
        value: essays
      limit: 10
      include_footer: false

    # Working notes
    - id: notes
      title: "Edward Jensen - Working Notes"
      description: "Edward Jensen is a nonprofit technology professional who writes about the intersection of technology and mission-driven impact work. - Microblog entries and quick thoughts"
      path: /feeds/notes.xml
      collection: working_notes
      link_path: /notes/
      limit: 20
      use_content: true
      include_footer: true
      exclude_future: true

  dynamic_feeds:
    # Featured tag feeds
    - id: featured-tags
      source_collection: featured-tags
      title_template: "Edward Jensen - {title}"
      description_field: content
      path_template: /feeds/{tag}.xml
      link_template: /tags/{tag}/
      target_collection: posts
      filter_field: tags
      match_field: tag
      sort_field: sort_ascending
      limit: 20
      include_footer: true