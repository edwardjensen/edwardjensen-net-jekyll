# GraphQL configuration for photography collection
# Used by Jekyll plugin and cache refresh workflow

query_name: "Photographies"
sort: "-date"
fields:
  - id
  - title
  - slug
  - date
  - image { url alt filename }
  - imageAlt
  - tags { tag }
  - content
  - exifCamera
  - exifLens
  - exifFocalLength
  - exifAperture
  - exifShutterSpeed
  - exifIso
  - locationLat
  - locationLng
  - locationPointOfInterest
  - locationNeighborhood
  - locationFormatted
  - locationCity
  - locationState
  - locationCountry
  - permalink
  - sitemap
  - updatedAt
  - createdAt
