name: PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

# Required for dorny/paths-filter to access the PR API
permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Detect if only documentation files changed - if so, skip the expensive checks
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check for code changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**'
              - '!context-docs/**'
              - '!.github/copilot-instructions.md'
              - '!assets/images/**'
              - '!README.md'
              - '!CLAUDE.md'

  build-test-site:
    name: Build Test Site
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Process micro.edwardjensen.net photos JSON
        run: |
          pwsh -File ./scripts/microphotojsonprocessor.ps1 -InputUri "https://micro.edwardjensen.net/photos/index.json"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ vars.RUBY_VERSION }}
          bundler-cache: true

      - name: Install Ruby dependencies
        run: |
          bundle config set frozen true
          bundle install

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Connect to Tailscale VPN
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci
          args: --accept-dns=true

      - name: Build site
        run: |
          JEKYLL_ENV=staging bundle exec jekyll build --config _config.yml,_config.staging-code.yml

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: test-site-build
          path: ./_site
          retention-days: 1

  # Final status check - this is the required check in branch protection
  # Passes when: all checks pass OR only docs/markdown files changed
  pr-status-push-check:
    name: PR Status
    runs-on: ubuntu-latest
    needs: [changes, build-test-site]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.changes.outputs.code }}" == "false" ]]; then
            echo "✅ Only documentation changes detected - skipping checks"
            exit 0
          fi

          if [[ "${{ needs.build-test-site.result }}" == "success" ]]; then
            echo "✅ All checks passed"
            exit 0
          fi

          echo "❌ One or more checks failed"
          echo "  build-test-site: ${{ needs.build-test-site.result }}"
          exit 1
