name: PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

# Required for dorny/paths-filter to access the PR API
permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Detect if only documentation files changed - if so, skip the expensive checks
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check for code changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**'
              - '!.github/copilot-instructions.md'
              - '!assets/images/**'
              - '!README.md'
              - '!CLAUDE.md'

  build-test-site:
    name: Build Test Site
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ vars.RUBY_VERSION }}
          bundler-cache: true

      - name: Install Ruby dependencies
        run: |
          bundle config set frozen true
          bundle install

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Connect to Tailscale VPN
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci
          args: --accept-dns=true

      - name: Build site
        env:
          GRAPHQL_ENDPOINT: ${{ secrets.GRAPHQL_CACHE_URL }}/api/graphql
          GRAPHQL_API_KEY: ${{ secrets.GRAPHQL_API_KEY }}
        run: |
          JEKYLL_ENV=staging bundle exec jekyll build --config _config.yml
          npm run minify

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: test-site-build
          path: ./_site
          retention-days: 1

  accessibility-checks:
    name: Accessibility Checks
    runs-on: ubuntu-latest
    needs: [changes, build-test-site]
    if: needs.changes.outputs.code == 'true' && needs.build-test-site.result == 'success'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Download built site
        uses: actions/download-artifact@v7
        with:
          name: test-site-build
          path: ./_site

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Run accessibility checks
        id: a11y
        run: node ./scripts/a11y-check.js ci --report accessibility-report.json
        continue-on-error: true

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: accessibility-report
          path: accessibility-report.json
          retention-days: 7
          if-no-files-found: ignore

      - name: Check accessibility results
        if: steps.a11y.outcome == 'failure'
        run: |
          echo "::error::Accessibility checks failed. See the accessibility-report artifact for details."
          exit 1

  # Final status check - this is the required check in branch protection
  # Passes when: all checks pass OR only docs/markdown files changed
  pr-status-push-check:
    name: PR Status
    runs-on: ubuntu-latest
    needs: [changes, build-test-site, accessibility-checks]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.changes.outputs.code }}" == "false" ]]; then
            echo "::notice::Only documentation changes detected - skipping checks"
            exit 0
          fi

          BUILD_RESULT="${{ needs.build-test-site.result }}"
          A11Y_RESULT="${{ needs.accessibility-checks.result }}"

          if [[ "${BUILD_RESULT}" == "success" && "${A11Y_RESULT}" == "success" ]]; then
            echo "::notice::All checks passed"
            exit 0
          fi

          echo "::error::One or more checks failed"
          echo "  build-test-site: ${BUILD_RESULT}"
          echo "  accessibility-checks: ${A11Y_RESULT}"
          exit 1
