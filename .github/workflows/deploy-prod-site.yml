name: Deploy Production Site

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  validate-tag:
    name: Validate Tag and Branch
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract and validate tag
        id: extract
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          
          echo "Processing tag: ${TAG}"
          
          # Validate tag format is vX.Y.Z
          if [[ ! "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Tag '${TAG}' does not match required format 'vX.Y.Z'"
            exit 1
          fi
          
          echo "version=${TAG}" >> $GITHUB_OUTPUT

      - name: Validate tag is on main branch
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          
          # Get the commit SHA for the tag
          TAG_SHA=$(git rev-list -n 1 "${TAG}" 2>/dev/null || echo "")
          
          if [[ -z "${TAG_SHA}" ]]; then
            echo "::error::Could not find commit for tag '${TAG}'"
            exit 1
          fi
          
          echo "Tag SHA: ${TAG_SHA}"
          
          # Check if the tag commit is reachable from main branch
          git fetch origin main
          
          if git merge-base --is-ancestor "${TAG_SHA}" origin/main; then
            echo "âœ“ Tag '${TAG}' is reachable from main branch"
          else
            echo "::error::Tag '${TAG}' is not on the main branch. Production tags must be created from the main branch."
            exit 1
          fi

  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: validate-tag
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          ref: main

      - name: Generate build info
        run: |
          mkdir -p ./_data
          echo "commit: ${{ github.sha }}" > ./_data/buildinfo.yml
          echo "build_id: ${{ github.run_id }}" >> ./_data/buildinfo.yml
          echo "build_type: ${{ github.event_name }}" >> ./_data/buildinfo.yml
          echo "build_name: ${{ github.workflow }}" >> ./_data/buildinfo.yml
          echo "build_version: ${{ needs.validate-tag.outputs.version }}" >> ./_data/buildinfo.yml

      - name: Process micro.edwardjensen.net photos JSON
        run: |
          pwsh -File ./scripts/microphotojsonprocessor.ps1 -InputUri "https://micro.edwardjensen.net/photos/index.json"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.5'
          bundler-cache: true

      - name: Install Ruby dependencies
        run: |
          bundle config set frozen true
          bundle install

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '25.1.0'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Connect to Tailscale VPN
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci
          args: --accept-dns=true

      - name: Build site
        run: |
          JEKYLL_ENV=production bundle exec jekyll build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy _site --project-name=${{ secrets.CF_PAGES_PROJECT }} --commit-dirty=true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-tag, build-and-deploy]
    if: success()
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate-tag.outputs.version }}
          name: ${{ needs.validate-tag.outputs.version }}
          prerelease: false
          generate_release_notes: true
          body: |
            ## Production Release
            
            This release has been deployed to the production environment on Cloudflare Pages.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}