name: Republish Production Site

# Consolidated workflow for rebuilding production site with latest CMS content.
# Triggers on CMS publish events (content or photography) or manual dispatch.

permissions:
  contents: read

on:
  workflow_dispatch:
  repository_dispatch:
    types: ['prod_cms_publish', 'prod_cms_photo_publish']

jobs:
  republish:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main

      - name: Checkout latest production tag
        run: |
          # Get the latest production tag (vX.Y.Z format)
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "")

          if [[ -z "${LATEST_TAG}" ]]; then
            echo "::error::No production tag found. Cannot republish without a production tag."
            exit 1
          fi

          echo "Checking out latest production tag: ${LATEST_TAG}"
          git checkout "${LATEST_TAG}"

      - name: Generate build info
        run: |
          mkdir -p ./_data
          echo "commit: ${{ github.sha }}" > ./_data/buildinfo.yml
          echo "build_id: ${{ github.run_id }}" >> ./_data/buildinfo.yml
          echo "build_type: ${{ github.event_name }}" >> ./_data/buildinfo.yml
          echo "build_name: ${{ github.workflow }}" >> ./_data/buildinfo.yml
          # Get the latest version tag for the footer
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "")
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "build_version: ${LATEST_TAG}" >> ./_data/buildinfo.yml
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ vars.RUBY_VERSION }}
          bundler-cache: true

      - name: Install Ruby dependencies
        run: |
          bundle config set frozen true
          bundle install

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Connect to Tailscale VPN
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci
          args: --accept-dns=true

      - name: Build site
        run: |
          JEKYLL_ENV=production bundle exec jekyll build
          npm run minify

      - name: Install Wrangler
        run: npm install -g wrangler@4

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler pages deploy _site --project-name=${{ secrets.CF_PAGES_PROJECT }} --branch=main
