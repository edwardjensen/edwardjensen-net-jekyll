name: Republish Production Site

# Consolidated workflow for rebuilding production site with latest CMS content.
# First refreshes the GraphQL cache from CMS, then rebuilds the site from cache.
# Triggers on CMS publish events (content or photography) or manual dispatch.

permissions:
  contents: read

on:
  workflow_dispatch:
  repository_dispatch:
    types: ['prod_cms_publish', 'prod_cms_photo_publish']

jobs:
  refresh-cache:
    runs-on: ubuntu-latest
    name: Refresh GraphQL Cache
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: main

      - name: Connect to Tailscale VPN
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci
          args: --accept-dns=true

      - name: Determine collections to refresh
        id: collections
        run: |
          # For photo publish, only refresh photography
          # For general publish or manual trigger, refresh non-photography collections
          if [[ "${{ github.event.action }}" == "prod_cms_photo_publish" ]]; then
            echo "list=photography" >> $GITHUB_OUTPUT
            echo "Refreshing photography collection only"
          else
            echo "list=posts,working_notes,historic_posts,pages" >> $GITHUB_OUTPUT
            echo "Refreshing posts, working_notes, historic_posts, and pages collections"
          fi

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Refresh GraphQL cache
        env:
          CMS_GRAPHQL_URL: ${{ secrets.CMS_URL }}/api/graphql
          CACHE_API_URL: ${{ secrets.GRAPHQL_CACHE_URL }}
          CACHE_API_KEY: ${{ secrets.GRAPHQL_CACHE_API_KEY }}
        run: |
          COLLECTIONS="${{ steps.collections.outputs.list }}"
          CONFIG_FILE="_data/graphql-cache.yml"

          echo "Refreshing collections: $COLLECTIONS"

          # Split by comma and refresh each collection
          IFS=',' read -ra COLL_ARRAY <<< "$COLLECTIONS"
          for collection in "${COLL_ARRAY[@]}"; do
            collection=$(echo "$collection" | xargs) # trim whitespace

            echo ""
            echo "=========================================="
            echo "Processing collection: $collection"
            echo "=========================================="

            # Read collection config from data file (single source of truth)
            QUERY_NAME=$(yq ".collections.${collection}.query_name" "$CONFIG_FILE")
            SORT=$(yq ".collections.${collection}.sort" "$CONFIG_FILE")
            FIELDS=$(yq ".collections.${collection}.fields | join(\" \")" "$CONFIG_FILE")

            # Validate collection exists in config
            if [[ "$QUERY_NAME" == "null" || -z "$QUERY_NAME" ]]; then
              echo "::error::Unknown collection '$collection' - not found in $CONFIG_FILE"
              exit 1
            fi

            echo "Fetching $QUERY_NAME from CMS..."

            # Build GraphQL query (omit limit to fetch all documents)
            QUERY="query { ${QUERY_NAME}(where: { _status: { equals: published } }, sort: \"${SORT}\") { docs { ${FIELDS} } totalDocs } }"

            # Execute GraphQL query against CMS
            RESPONSE=$(curl -sf -X POST "$CMS_GRAPHQL_URL" \
              -H "Content-Type: application/json" \
              -d "{\"query\": $(echo "$QUERY" | jq -Rs .)}")

            if [[ $? -ne 0 ]]; then
              echo "::error::Failed to fetch $collection from CMS"
              exit 1
            fi

            # Validate response is JSON before parsing
            if ! echo "$RESPONSE" | jq empty 2>/dev/null; then
              echo "::error::CMS returned non-JSON response for $collection"
              echo "Response (first 500 chars): ${RESPONSE:0:500}"
              exit 1
            fi

            # Check for GraphQL errors
            ERRORS=$(echo "$RESPONSE" | jq '.errors')
            if [[ "$ERRORS" != "null" ]]; then
              echo "::error::GraphQL errors for $collection: $ERRORS"
              exit 1
            fi

            # Extract the data for this collection
            DATA=$(echo "$RESPONSE" | jq ".data.${QUERY_NAME}")
            DOC_COUNT=$(echo "$DATA" | jq '.docs | length')
            TOTAL_DOCS=$(echo "$DATA" | jq '.totalDocs')

            echo "Fetched $DOC_COUNT documents (totalDocs: $TOTAL_DOCS) for $collection"

            # Write to cache using temp file (data may be too large for command line)
            echo "Writing to cache..."
            TEMP_FILE=$(mktemp)
            echo "{\"data\": $DATA}" > "$TEMP_FILE"
            CACHE_RESPONSE=$(curl -sf -X POST "${CACHE_API_URL}/refresh/${collection}" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${CACHE_API_KEY}" \
              -d @"$TEMP_FILE")
            CURL_EXIT=$?
            rm -f "$TEMP_FILE"

            if [[ $CURL_EXIT -ne 0 ]]; then
              echo "::error::Failed to write $collection to cache"
              exit 1
            fi

            echo "Successfully cached $collection"
            echo "$CACHE_RESPONSE" | jq .
          done

          echo ""
          echo "=========================================="
          echo "Cache refresh complete"
          echo "=========================================="

  republish:
    runs-on: ubuntu-latest
    name: Build and Deploy Site
    environment: production
    needs: refresh-cache
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main

      - name: Checkout latest production tag
        run: |
          # Get the latest production tag (vX.Y.Z format)
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "")

          if [[ -z "${LATEST_TAG}" ]]; then
            echo "::error::No production tag found. Cannot republish without a production tag."
            exit 1
          fi

          echo "Checking out latest production tag: ${LATEST_TAG}"
          git checkout "${LATEST_TAG}"

      - name: Generate build info
        run: |
          mkdir -p ./_data
          echo "commit: ${{ github.sha }}" > ./_data/buildinfo.yml
          echo "build_id: ${{ github.run_id }}" >> ./_data/buildinfo.yml
          echo "build_type: ${{ github.event_name }}" >> ./_data/buildinfo.yml
          echo "build_name: ${{ github.workflow }}" >> ./_data/buildinfo.yml
          # Get the latest version tag for the footer
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "")
          if [[ -n "${LATEST_TAG}" ]]; then
            echo "build_version: ${LATEST_TAG}" >> ./_data/buildinfo.yml
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ vars.RUBY_VERSION }}
          bundler-cache: true

      - name: Install Ruby dependencies
        run: |
          bundle config set frozen true
          bundle install

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build site
        env:
          GRAPHQL_CACHE_URL: ${{ secrets.GRAPHQL_CACHE_URL }}
        run: |
          JEKYLL_ENV=production bundle exec jekyll build
          npm run minify

      - name: Install Wrangler
        run: npm install -g wrangler@4

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler pages deploy _site --project-name=${{ secrets.CF_PAGES_PROJECT }} --branch=main --commit-dirty=true
