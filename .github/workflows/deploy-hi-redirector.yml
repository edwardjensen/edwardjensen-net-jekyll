name: Deploy hi.edwardjensen.net redirector

on:
  push:
    branches:
      - main
    paths:
      - 'cloudflare-workers/hi-redirector/**'
  workflow_dispatch:
  repository_dispatch:
    types: [hi_redirector_update]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Fetch redirects from CMS
        if: github.event_name == 'repository_dispatch'
        run: |
          echo "Fetching redirects from CMS..."
          curl -sf "${{ secrets.CMS_API_URL }}/api/globals/redirects/export-json" \
            -o _data/hi-redirects.json
          echo "Fetched redirects:"
          cat _data/hi-redirects.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Wrangler
        run: npm install -g wrangler@4

      - name: Deploy Worker
        working-directory: cloudflare-workers/hi-redirector
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy
