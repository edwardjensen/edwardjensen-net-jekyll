name: Deploy hi.edwardjensen.net redirection URLs

on:
  push:
    branches:
      - main
    paths:
      - 'cloudflare-workers/hi-redirector/**'
      - '.github/workflows/deploy-hi-redirector.yml'
  workflow_dispatch:
  repository_dispatch:
    types: [hi_redirector_update]

jobs:
  get-redirects-and-deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    environment: production
    defaults:
      run:
        working-directory: cloudflare-workers/hi-redirector

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Connect to Tailscale VPN
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci
          args: --accept-dns=true

      - name: Fetch redirects from CMS
        env:
          CMS_URL: ${{ secrets.CMS_URL }}
        run: |
          echo "Fetching redirects from CMS..."
          curl -sf "${CMS_URL}/api/globals/redirects/export-json" \
            -o hi-redirects.json
          echo "Fetched redirects:"
          cat hi-redirects.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Wrangler
        run: npm install -g wrangler@4

      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy --commit-dirty=true
